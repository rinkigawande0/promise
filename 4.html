<script>
    let orderId = 1;
    document.getElementById("order-btn").addEventListener("click", () => {
        let foodOptions = document.querySelectorAll('#Food-Options input[type="checkbox"]:checked');
        let foodItems = Array.from(foodOptions).map(Option => Option.name);

        if (foodItems.length === 0) {
            alert("Please select at least one food item");
            return;
        }

        let promise = new Promise((resolve, rejected) => {
            setTimeout(() => {
                resolve({
                    foodItems, orderId: orderId++
                });
            }, Math.random() * 5000);//random delay between 0 to 5 second
        });

        promise.then((data) => {
            document.getElementById("order-id").innerText = `Order ID: ${data.orderId}`;
            document.getElementById("food-img").src = `img/${data.foodItems[0]}.jpg`;//photos store in img folder
        });
    });
</script>
